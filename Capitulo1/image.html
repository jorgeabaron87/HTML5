		var imageLoader = {
			loaded:true,
			loadedImages:0,
			totalImages:0,
			load:function(url){
				this.totalImages++;
				this.loaded = false;
				var image = new Image();
				image.src = url;
				image.onload = function(){
					alert("cargada");
					imageLoader.loadImages++;
					if(imageLoader.loadedImages === imageLoader.totalImages){
						imageLoader.loaded = true;
					}
				}
				return image;
			}
		}

		imageLoader.load("images/spaceship.png");


	</script>
