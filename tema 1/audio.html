	<script>
		var myAudio = document.createElement('audio');
		var mp3Support;
		if(myAudio.canPlayType){
			//Current canPlayType() return : "", "maybe", or "probably"
			mp3Support = "" != myAudio.canPlayType('audio/mpeg');
			oggSupport = "" != myAudio.canPlayType('audio/ogg; codecs = "vorbis"');
		}else {
			//The audio tag is not supported
			mp3Support = false;
			oggSupport = false;
		}

		//Check for ogg, then mp3, and finally set soundFileExtn to undefined
		var soundFileExtn = oggSupport?".ogg":mp3Support?".mp3":undefined;

		/**if(soundFileExtn){
			var sound = new Audio();
			//Load sound file with the detected extension
			sound.src = "audio/bounce"+soundFileExtn;
			
			//Play the sound
			sound.play();
		}*/
		if(soundFileExtn){
			var sound = new Audio();
			sound.addEventListener('canplaythrough', function(){
				alert('loaded');
				sound.play();
			})
			//Load sound file with the detected extension
			sound.src = "audio/bounce"+soundFileExtn;
		}


	</script>
